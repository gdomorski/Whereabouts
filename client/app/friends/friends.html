<div class="col-md-10 col-md-offset-1 navbar" ng-show="!isLandingPage">
  <a href="#login" class="col-md-4 text-center">Login</a>
  <a href="#home" class="col-md-4 text-center">Home</a>
  <a href="#friends" class="col-md-4 text-center">Friends</a>
</div>

<div class="background" ng-controller="FriendsController">
  <div class="container-fluid">

  <!-- Search Friends -->
    <div class="col-md-12">
      <div class="col-md-2">
        <label>Search Friends: </label><br>
        <input type="text" ng-model="search">
        <table name="searchFriends" ng-show="(filteredUsers = (users | filter:search)) && search.length >= 2">
          <tr ng-repeat="person in filteredUsers">
            <td><img class="friendPreview" ng-src="{{person.imageUrl}}"></td>
            <td ng-click="filteredUsers=''; addFriend(person)">{{person.name}}</td>
          </tr>
        </table>
      </div>

  <!-- List Friends -->
      <div class="col-md-10">
        <div class="friend col-md-2 text-center" ng-repeat="friend in friends" ng-style="{'background-image':'url(' + friend.imageUrl + ')'}">
          <span>
            {{friend.name}}
          </span>
          <button ng-click="deleteFriend(friend)">X
          </button>
        </div>        
      </div>
    </div>
  </div>

</div>
