<!doctype html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="facebook.js"></script>
    <script src="facebookController.js"></script>
  </head>
  <body>
    hi
    <div id="map"></div>
    hi
    <script type="text/javascript">
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
      };
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD2V3S0YNeUESwl6xl7al7v6NTDtCzDRQ&callback=initMap">
    </script>

    <div ng-app="facebook">
      <div ng-controller="facebookController">
        <button ng-click="login()">Log in to Facebook</button>
        <button ng-click="logout()">Log out</button>
      </div>
    </div>
  </body>
</html>
